<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDX9pKL0mmje3c1dSjUOM-gP7VAynYf8BY"></script>
<div style="overflow:hidden;height:400px;width:520px;">
    <div id="map" style="height:400px;width:520px;"></div>
</div>
<script type="text/javascript">

  function initMap() {
    var tourCoor = [];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 6,
      center: {lat: 19, lng: 101},
      mapTypeId: 'terrain'
    });

    var tourPath = new google.maps.Polyline({
      path: tourCoor,
      geodesic: true,
      strokeColor: '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    });

    tourPath.setMap(map);
  }
  google.maps.event.addDomListener(window, 'load', initMap);

</script>
